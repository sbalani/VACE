# Configuration for Cog ⚙️
# Reference: https://cog.run/yaml

build:
  gpu: true
  cuda: "12.6"
  python_version: "3.10"
  system_packages:
    - git
    - nvidia-cuda-toolkit
    - ffmpeg
    - libsm6
    - libxext6
    - libxrender-dev
    - libglib2.0-0
  python_requirements: requirements.txt

predict: "predict.py:Predictor" 
